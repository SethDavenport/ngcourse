<div>
    <table>
        <tr>
            <th>Owner</th>
            <th>Task description</th>
            <th>Edit</th>
        </tr>
        <tr ng-repeat="task in taskList.tasks">
            <td>{{task.owner}}</td>
            <td>{{task.description}}</td>
            <td><button ng-click="taskList.goToTaskEdit(task._id)">edit</button>
        </tr>
    </table>
</div>
