<div>
    {{main.userDisplayName}}, we've got {{taskList.tasks.length}} tasks
    <br/>

    <div ui-view="actionArea"></div>
    <table>
        <tr>
            <th>Owner</th>
            <th>Task description</th>
        </tr>
        <tr ng-repeat="task in taskList.tasks">
            <td>{{task.owner}}</td>
            <td>{{task.description}}</td>
            <td><a ng-click="taskList.goToTask(task._id)">edit</a>
            </td>
        </tr>
    </table>
</div>
